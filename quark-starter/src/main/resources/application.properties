# 应用信息配置
app.name=QuarkJar
app.version=1.0.0
app.key=YOUR_APP_KEY

# 服务配置
server.port=8080

# 数据库配置
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/quarkjar?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username: root
spring.datasource.password: fK7xPGJi1gJfIief

# Redis配置
spring.redis.host=
spring.redis.port=6379
spring.redis.password=

#静态资源访问路径
spring.mvc.static-path-pattern=/**
#静态资源映射路径
spring.resources.static-locations=classpath:/public/

# 文件上传配置（服务端）
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# 上传文件大小限制，20MB
upload.file.size: 2147483648
# 上传文件类型限制，尽量使用文件的MIME名称
upload.file.type: image/png,image/gif,image/jpeg,video/mp4,video/mpeg,application/x-xls,application/x-ppt,application/msword,application/zip,application/pdf,application/vnd.ms-excel,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.presentationml.presentation
# 上传文件保存路径
upload.file.save-path: public/storage/files/

# 上传图片大小限制，20MB
upload.image.size: 2147483648
# 上传图片类型限制，尽量使用文件的MIME名称
upload.image.type: image/png,image/gif,image/jpeg
# 上传图片保存路径
upload.image.save-path: public/storage/images/